<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form using table</title>
    <link rel="stylesheet" href="form-table.css">
</head>
<body>
    <header>Signup</header>
    <form>
        
    <table>
            <!--<tr><th colspan="2">Signup</th>
            </tr>-->
        <tr>
            <td><label for="fname">First Name</label></td>
            <td><input type="text" id="fname" name="fname" value="Enter First Name"></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input type="text" id="lname" name="lname" value="Enter Last Name"></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><select name="day" id="day" value="Date">
                <option value="month">Date</option>
                <option value="Date">1</option>
                <option value="Date">2</option>
                <option value="Date">3</option>
                <option value="Date">4</option>
                <option value="Date">5</option>
                <option value="Date">6</option>
                <option value="Date">7</option>
            </select>
            <select name="month" id="month">
                <option value="month">Month</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
            <select name="year" id="year" value="Year">
                <option value="year">Year</option>
                <option value="year">2001</option>
                <option value="year">2000</option>
                <option value="year">1999</option>
                <option value="year">1998</option>
                <option value="year">1997</option>
                
            </select></tr>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            
            <td><input type="radio" id="male" name="gender" value="">
                <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="">
                <label for="fmale">Female</label><br></td>
        </tr>
        <tr>
            <td><label for="country" >Country</label></td>
            <td><select name="country" id="country" value="country">
                <option value="country">Country</option>
                <option value="country">India</option>
                <option value="country">Germany</option>
            </select></td>
        </tr>
        <tr><td><label for="mail">E-mail</label></td>
        <td><input type="text" id="mail" name="mail" value="Enter E-mail"></td></tr>
        <tr><td><label for="phone">Phone</label></td>
            <td><input type="text" id="phone" name="phone" value="Enter phone"></td></tr>
        <tr><td><label for="password">Password</label></td>
            <td><input type="text" id="password" name="password" value=""></td></tr>
        <tr><td><label for="password">Confirm Password</label></td>
            <td><input type="text" id="password" name="password" value=""></td></tr>
        <tr>
            <td></td>
            <td><input type="checkbox" id="agree" name="agree">
                <label for="agree">I Agree to the Terms of use</label><br></td>
        </tr>
        <!--<tr class="footer">
            <td></td>
            <td><input type="submit" value="Submit" id="submit" class="submit">
            <input type="submit" value="Cancel" id="cancel" class="cancel"></td>
        </tr>--->
    </table>
    <footer>
    <input type="submit" value="Submit" id="submit" class="submit">
    <input type="submit" value="Cancel" id="cancel" class="cancel">
    </footer>
</form>
</body>
</html>
